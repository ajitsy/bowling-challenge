<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <title>Bowling Scorecard</title>
</head>

<body>
<!-- <img src=""> -->

<div class=container>
  <h1>Bowling Scorecard</h1>
  <img src="./images/bowling.gif">
  <h2>Click number of pins knocked down</h2>

  <button type="button" id="0">0</button>
  <button type="button" id="1">1</button>
  <button type="button" id="2">2</button>
  <button type="button" id="3">3</button>
  <button type="button" id="4">4</button>
  <button type="button" id="5">5</button>
  <button type="button" id="6">6</button>
  <button type="button" id="7">7</button>
  <button type="button" id="8">8</button>
  <button type="button" id="9">9</button>
  <button type="button" id="10">10</button>
  <br>
  <br>

  <div class=container>

  <!-- <button type="button" id="submit">Submit</button> -->
  <button type="button" id="reset">reset</button>
  </div>
  <br>

  <table class="card">
    <tr>
      <th class="framenames" colspan="2">Frame 1<br></th>
      <th class="framenames" colspan="2">Frame 2<br></th>
      <th class="framenames" colspan="2">Frame 3<br></th>
      <th class="framenames" colspan="2">Frame 4<br></th>
      <th class="framenames" colspan="2">Frame 5<br></th>
      <th class="framenames" colspan="2">Frame 6<br></th>
      <th class="framenames" colspan="2">Frame 7<br></th>
      <th class="framenames" colspan="2">Frame 8<br></th>
      <th class="framenames" colspan="2">Frame 9<br></th>
      <th class="framenames" colspan="3">Frame 10<br></th>
    </tr>
    <tr>
      <td class="roll" id="11">1</td>
      <td class="roll" id="12">2</td>
      <td class="roll" id="21">3</td>
      <td class="roll" id="22">4</td>
      <td class="roll" id="31">5</td>
      <td class="roll" id="32">6</td>
      <td class="roll" id="41">7</td>
      <td class="roll" id="42">8</td>
      <td class="roll" id="51">9</td>
      <td class="roll" id="52">1</td>
      <td class="roll" id="61">2</td>
      <td class="roll" id="62">3</td>
      <td class="roll" id="71">4</td>
      <td class="roll" id="72">5</td>
      <td class="roll" id="81">6</td>
      <td class="roll" id="82">7</td>
      <td class="roll" id="91">8</td>
      <td class="roll" id="92">9</td>
      <td class="roll" id="101">1</td>
      <td class="roll" id="102">2</td>
      <td class="roll" id="103">3</td>
    </tr>
    <tr>
      <td class="frameTotal" colspan="2" id="f1">3</td>
      <td class="frameTotal" colspan="2" id="f2">7</td>
      <td class="frameTotal" colspan="2" id="f3">2</td>
      <td class="frameTotal" colspan="2" id="f4">3</td>
      <td class="frameTotal" colspan="2" id="f5">4</td>
      <td class="frameTotal" colspan="2" id="f6">5</td>
      <td class="frameTotal" colspan="2" id="f7">6</td>
      <td class="frameTotal" colspan="2" id="f8">7</td>
      <td class="frameTotal" colspan="2" id="f9">8</td>
      <td class="frameTotal" colspan="3" id="f10">9</td>
    </tr>
  </table>

  <h3></h3>
</body>
<script type="text/javascript" src="src/Scorecard.js"></script>
<script type="text/javascript" src="app/appScorecard.js"></script>

</html>
